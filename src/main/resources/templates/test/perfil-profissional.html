<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dados de Perfil</title>
</head>
<body>
	<div>
	<p th:inline="text">Id: [[${usuario.codUsuario}]] </p>
	<p th:inline="text">Nome: [[${usuario.nome}]] </p>
	<img th:if="${usuario.foto} != null" th:src="@{'testPerfil/image/' + ${usuario.codUsuario}}"><br>
	<img th:if="${usuario.foto} == null" th:src="@{/img/default-user.png}" width="100" height="100"><br>
	<p th:inline="text">Email: [[${usuario.email}]] </p>
	<p th:inline="text">Ocupação: [[${usuario.ocupacao}]] </p>
	<p th:inline="text">Area de Interesse: [[${usuario.areaDeInteresse}]] </p>
	<p th:inline="text">Nível de Escolaridade: [[${usuario.nivelDeEscolaridade}]] </p>
	<p th:inline="text">Descrição: [[${usuario.descricao}]] </p>
	<form method="post" th:action="testpreloadAtualizarDados" th:if="${session.auth} == ${usuario.codUsuario}">
	<input type="hidden" name="codUsuario" th:value="${usuario.codUsuario}">
	<button type="submit" value="Editar">Editar</button>
	</form>
	</div>
	<a href="/test">Retornar</a>
</body>
</html>
