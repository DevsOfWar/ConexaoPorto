<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5613e866c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="/index.html">
                    <img id="logo" th:src="@{/img/logo_conexao_porto.png}" alt="Conexao Porto">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-links" id="sobre-menu" href="index.html#sobre-area">Sobre nós</a>
                        <a th:if="${session.userId} == null" class="nav-item nav-links" id="cadastro-menu"
                            href="/cadastro.html">Cadastre-se</a>
                        <a th:if="${session.userId} != null" class="nav-item nav-links" id="oficinas-menu"
                            href="/oficinas.html">Oficinas</a>
                        <a th:if="${session.userId} == null" class="nav-item nav-links" id="login-menu"
                            href="/login.html">Login</a>
                        <a th:if="${session.userId} != null" class="nav-item nav-links" id="logout-menu"
                            href="/logout">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Área do conteúdo da oficina-->
    <main>
        <div class="container-fluid" style="padding-top: 80px;">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 20rem; height: 27rem;">
                        <div class="card-header">
                            <img class="card-img-top" src="../static/img/oficina1.jpg" th:src="@{/img/oficina1.jpg}"
                                alt="...">
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Nível iniciante</li>
                            <li class="list-group-item">Duração</li>
                            <li class="list-group-item">Pontos</li>
                        </ul>
                        <div class="form-group text-center" style="padding-top: 30px;">
                            <button type="button" class="btn btn-outline-primary">Baixar Certificado</button>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="row justify-content-center">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/JMUxmLyrhSk" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>





</body>

</html>
